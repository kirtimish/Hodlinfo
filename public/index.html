<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hodlinfo</title>
</head>
<body>
    <div class="header" style="padding:20px 30px 0px;">
        <div class="align-items-center justify-content-sm-center row">
            <div class="text-center-sm col-12 col-sm-7 col-md-5 col-lg-4 logo_image">
                <img src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png" alt="logo_image">
            </div>
            <div class="text-center padding-none col-12 col-sm-12 col-md-2 col-lg-4 middle">
                <div class="btn-group">
                    <button type="button" aria-haspopup="true" aria-expanded="false" class="header-button dropdown-toggle btn btn-secondary">
                        INR 
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" aria-haspopup="true" aria-expanded="false" class="header-button dropdown-toggle btn btn-secondary">
                        BTC 
                    </button>
                </div>
                <div class="btn-group">
                    <a target="_blank" href="https://wazirx.com/invite/sp7pvbt6?utm_source=finstreet&amp;utm_medium=affiliate&amp;utm_campaign=regnow-btn" type="button" aria-haspopup="true" aria-expanded="false" class="header-button btn btn-secondary">BUY</a>
                </div>
            </div>
            <div class="right-header col-12 col-sm-12 col-md-5 col-lg-4">
                <div class="d-inline-flex flex-wrap align-items-center justify-content-center">
                    <div class="wrapper-center">
                        <svg class="progress" data-progress="10" x="0px" y="0px" viewBox="0 0 80 80">
                          <path class="track" d="M5,40a35,35 0 1,0 70,0a35,35 0 1,0 -70,0" />
                          <path class="fill" d="M5,40a35,35 0 1,0 70,0a35,35 0 1,0 -70,0" />
                          <text class="value" x="50%" y="55%">30</text>
                        </svg>
                  </div>
                  <div class="d-flex telegram-logo-text header-telegram-button btn align-items-center pointer color-white">
                    <button type="button" class="btn btn-sm tel-btn" style="font-size: 15px;"><i class="material-icons" style="font-size:18px; rotate: -45deg;">&#xe163;</i>Connect Telegram</button>
                  </div>
                  <div class="form-check form-switch padding-0 d-inline-block">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                  </div>
                </div>
                
           </div>
        </div>
    </div>

    <div class="container">
	
        <div class="table">
            <div class="table-header">
                <div class="header__item"><a id="name" class="filter__link" href="#">#</a></div>
                <div class="header__item"><a id="name" class="filter__link" href="#">Name</a></div>
                <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Last</a></div>
                <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Buy/Sell Price</a></div>
                <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Volume</a></div>
                <div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">Base_unit</a></div>
            </div>
            <div class="table-content">	
                <!-- <div class="table-row"> -->
                    <!-- <div class="table-data">0</div>
                    <div class="table-data">Tom</div>
                    <div class="table-data">2</div>
                    <div class="table-data">0</div>
                    <div class="table-data">1</div>
                    <div class="table-data">5</div> -->
                <!-- </div> -->
            </div>	
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
